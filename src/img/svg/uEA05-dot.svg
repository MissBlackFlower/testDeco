<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="3" height="3" viewBox="0 0 3 3">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
        filter: url(#filter);
      }
    </style>
    <filter id="filter" x="0" y="0" width="3" height="3" filterUnits="userSpaceOnUse">
      <feFlood result="flood" flood-color="#a70c5d"/>
      <feComposite result="composite" operator="in" in2="SourceGraphic"/>
      <feBlend result="blend" in2="SourceGraphic"/>
    </filter>
  </defs>
  <circle class="cls-1" cx="1.5" cy="1.5" r="1.5"/>
</svg>
